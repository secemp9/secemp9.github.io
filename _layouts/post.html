<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="icon" type="image/x-icon" href="{{ "/favicon.ico" | relative_url }}">
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/base16/material-darker.min.css" media="print" onload="this.media='all'">
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js" defer></script>
  <script>
    // Reading progress bar
    document.addEventListener('DOMContentLoaded', function() {
      var bar = document.getElementById('reading-progress');
      if (!bar) return;
      function updateBar() {
        var scrollTop = window.scrollY;
        var docHeight = document.body.scrollHeight - window.innerHeight;
        var percent = docHeight > 0 ? (scrollTop / docHeight) * 100 : 0;
        bar.style.width = percent + '%';
      }
      window.addEventListener('scroll', updateBar);
      updateBar();
    });
    document.addEventListener('DOMContentLoaded', function(){hljs.highlightAll();});
  </script>
</head>
<body>
  <div id="reading-progress" class="reading-progress"></div>
  <div class="container">
    <header>
      <div class="header-content" style="flex-direction:column;align-items:center;gap:10px;">
        <img src="{{ '/assets/img/profile.webp' | relative_url }}" alt="Profile Picture" class="profile-pic-header" width="64" height="64" loading="lazy">
        <div class="logo">
          <a href="{{ "/" | relative_url }}">secemp's Blog</a>
        </div>
        <nav>
          <ul>
            <li><a href="{{ "/" | relative_url }}" aria-label="Home">Home</a></li>
            <li><a href="{{ "/about/" | relative_url }}" aria-label="About">About</a></li>
          </ul>
        </nav>
        <div class="social-icons">
          <a class="social-icon" href="mailto:secemp9@gmail.com" title="Email" aria-label="Email">
            <svg viewBox="0 0 24 24"><path d="M2 4.5A2.5 2.5 0 0 1 4.5 2h15A2.5 2.5 0 0 1 22 4.5v15A2.5 2.5 0 0 1 19.5 22h-15A2.5 2.5 0 0 1 2 19.5v-15zm2.1.5l7.9 6.6 7.9-6.6H4.1zm15.4 1.6l-7.2 6.1a1.5 1.5 0 0 1-1.9 0L3.5 6.6V19.5c0 .55.45 1 1 1h15c.55 0 1-.45 1-1V6.6z"/></svg>
          </a>
          <a class="social-icon" href="https://github.com/secemp9" target="_blank" rel="noopener" title="GitHub" aria-label="GitHub">
            <svg viewBox="0 0 24 24"><path d="M12 .5C5.73.5.5 5.74.5 12.02c0 5.1 3.29 9.42 7.86 10.96.58.11.79-.25.79-.56 0-.28-.01-1.02-.02-2-3.2.7-3.88-1.54-3.88-1.54-.53-1.36-1.3-1.72-1.3-1.72-1.06-.72.08-.71.08-.71 1.17.08 1.78 1.2 1.78 1.2 1.04 1.78 2.73 1.27 3.4.97.11-.75.41-1.27.74-1.56-2.56-.29-5.26-1.28-5.26-5.7 0-1.26.45-2.29 1.19-3.1-.12-.29-.52-1.46.11-3.05 0 0 .98-.31 3.2 1.18a11.1 11.1 0 0 1 2.92-.39c.99 0 1.99.13 2.92.39 2.22-1.49 3.2-1.18 3.2-1.18.63 1.59.23 2.76.11 3.05.74.81 1.19 1.84 1.19 3.1 0 4.43-2.7 5.41-5.27 5.7.42.36.79 1.09.79 2.2 0 1.59-.01 2.87-.01 3.26 0 .31.21.68.8.56C20.71 21.44 24 17.12 24 12.02 24 5.74 18.27.5 12 .5z"/></svg>
          </a>
          <a class="social-icon" href="https://x.com/secemp9" target="_blank" rel="noopener" title="X (Twitter)" aria-label="X (Twitter)">
            <svg viewBox="0 0 24 24"><path d="M17.53 3.5h3.71l-8.14 9.26L22.06 20.5h-6.44l-5.06-6.13-5.8 6.13H1.5l8.7-9.18L2.14 3.5h6.56l4.54 5.52 4.29-5.52zm-1.13 15.5h1.98L6.6 5.42H4.5l11.9 13.58z"/></svg>
          </a>
        </div>
      </div>
    </header>
    <main>
      <div class="markdown-content">
        <h1>{{ page.title }}</h1>
        <div class="card-date">{{ page.date | date: "%B %d, %Y" }}</div>
        {{ content }}
      </div>
      <div class="post-nav">
        <a href="{{ '/' | relative_url }}" aria-label="Back to Blog">&larr; Back to Blog</a>
        <span style="flex:1"></span>
        {% if page.previous.url %}
          <a href="{{ page.previous.url | relative_url }}" aria-label="Previous Post">&larr; Previous</a>
        {% endif %}
        {% if page.next.url %}
          <a href="{{ page.next.url | relative_url }}" aria-label="Next Post">Next &rarr;</a>
        {% endif %}
      </div>
    </main>
  </div>
  <footer>
    <div class="footer-content">
      <div>&copy; {{ site.time | date: '%Y' }} secemp | researcher | swe | data scraper</div>
      <a class="back-to-top" href="#top" onclick="window.scrollTo({top:0,behavior:'smooth'});return false;">Back to top &uarr;</a>
    </div>
  </footer>
</body>
</html>
