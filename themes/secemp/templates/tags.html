{% extends "base.html" %}

{% block body_class %} class="post-page"{% endblock %}

{% block title %}Tags - {{ SITENAME }}{% endblock %}

{% block content %}
<div class="page-header">
  <h1 class="page-title">Tags</h1>
</div>

<div class="tags-cloud">
  {% for tag, articles in tags|sort %}
    <a href="{{ SITEURL }}/{{ tag.url }}" class="tag-link">{{ tag }} ({{ articles|count }})</a>
  {% endfor %}
</div>
{% endblock %}
